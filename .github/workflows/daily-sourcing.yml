name: Daily Sourcing Pipeline

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  sourcing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clear Python cache
        run: |
          find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.pyc" -delete 2>/dev/null || true
          echo "✅ Cleared Python cache"

      - name: Verify code version
        run: |
          echo "Checking auto_enrich.py for fixes..."
          grep -c "isinstance(signal, str)" src/enrichment/auto_enrich.py || echo "❌ Fix not found!"
          echo "Checking sheets_db.py for fixes..."
          grep -c "Convert signals list to string" src/storage/sheets_db.py || echo "❌ Fix not found!"

      - name: Run sourcing engine (fully automated)
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python main.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sourcing-logs
          path: logs/
          retention-days: 30

      - name: Log completion
        if: always()
        run: echo "Check Google Sheet for results"
