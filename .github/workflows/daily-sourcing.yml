name: Daily Sourcing Pipeline

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  sourcing:
    runs-on: ubuntu-latest

    steps:
      - name: Force fresh download
        run: |
          # Completely bypass GitHub checkout caching
          rm -rf *
          rm -rf .git
          git clone https://github.com/dannyericgoodman/Chicago-Sourcing.git .
          git checkout master
          echo "‚úÖ Fresh code downloaded"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify correct code
        run: |
          echo "Verifying we have the latest code..."
          if grep -q "CSVDatabase" main.py; then
            echo "‚úÖ Using CSV database (correct)"
          else
            echo "‚ùå Still using Google Sheets (wrong!)"
            exit 1
          fi
          if grep -q "EmailReporter" main.py; then
            echo "‚úÖ Using Email reporter (correct)"
          else
            echo "‚ùå No email reporter (wrong!)"
            exit 1
          fi

      - name: Run sourcing engine (fully automated)
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python main.py

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-founder-report
          path: daily_report.html
          retention-days: 90

      - name: Upload prospects CSV
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prospects-csv
          path: prospects.csv
          retention-days: 90

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sourcing-logs
          path: logs/
          retention-days: 30

      - name: Send Email Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üöÄ Daily Founder Report - ${{ github.run_number }}"
          to: danny.eric.goodman@gmail.com
          from: Superior Studios Sourcing <noreply@github.com>
          html_body: file://daily_report.html
          ignore_cert: true
          convert_markdown: false

      - name: Show results summary
        if: always()
        run: |
          echo "=========================="
          echo "‚úÖ SOURCING COMPLETE!"
          echo "=========================="
          if [ -f daily_report.html ]; then
            echo "üìß Email sent to: danny.eric.goodman@gmail.com"
          fi
          if [ -f prospects.csv ]; then
            PROSPECT_COUNT=$(tail -n +2 prospects.csv | wc -l)
            echo "üìä Found $PROSPECT_COUNT Illinois founders"
          fi
          echo ""
          echo "üì• ALSO AVAILABLE AS DOWNLOAD:"
          echo "   Scroll up to 'Artifacts' section"
          echo "=========================="
